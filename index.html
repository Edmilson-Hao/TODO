<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css" integrity="sha512-9iWaz7iMchMkQOKA8K4Qpz6bpQRbhedFJB+MSdmJ5Nf4qIN1+5wOVnzg5BQs/mYH3sKtzY+DOgxiwMz8ZtMCsw==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- SWAL ----------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</head>
<body>
    <div id="app-container">

        <div id="header">
            <h2 id="title">TODO</h2>
            <i id="hamburgerMenu" class="fas fa-bars"></i>
        </div>
    
        <div id="today"></div>
        
        <form id="addNewTask">
            
            <h2 id="newTask">Nova Tarefa</h2>

            <input id="taskDescription" type="text" name="task" placeholder="Nome da Tarefa">

            <input type="date" id="selectDay" name="date" required>
            
            <input type="time" id="selectHour" name="selectHour" required>
            
            <button id="submitButton">Adicionar</button>
            
        </form>

        <ul id="taskList"></ul>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script defer src="./firebase.js"></script>

    <script src="./app.js"></script>
</body>
</html>
